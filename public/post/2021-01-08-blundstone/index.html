    <div class="post-content">
      <p><img src="https://cdn.jsdelivr.net/gh/yoxyue/oss@master/uPic/NjqzR5yf9rYoLi1.png" alt="600_m_obs_nobg_png"></p>
<p>Blundstone是一个在国内比较小众，在澳洲和加拿大却是年轻人人手一双的的澳大利亚品牌。我所拥有的是 <a href="https://www.blundstone.com.au/mens-or-womens-brown-work-and-safety-boots-style-600">Style 600</a> 工作靴 ，而非流行的500或585系列。（说实话研究这些系列之间的区别着实费了一些时间）</p>
<p><img src="https://cdn.jsdelivr.net/gh/yoxyue/oss@master/uPic/nike-zoom-pegasus-33-831352100-1_1024x-768x768.png" alt="nike-zoom-pegasus-33-831352100-1_1024x-768x768"></p>
